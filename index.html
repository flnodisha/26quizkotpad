<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Category</title>
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 15px;
            text-align: center;
        }

        .category-button {
            background: #004e92;
            border: 2px solid #ffd700;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background: #ffd700;
            color: #000428;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Select Your Category</h1>
    <div class="button-container">
        <button class="category-button" onclick="window.location.href='junior.html';">Junior</button>
        <button class="category-button" onclick="window.location.href='senior.html';">Senior</button>
    </div>
</body>
</html>
